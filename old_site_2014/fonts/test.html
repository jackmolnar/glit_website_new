<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	

	if ($("#container").mousemove()){
		$("#container").mousemove(function(e){
		$("span").text(e.pageX + ", " + e.pageY);
		$("#div_box").css("top", e.pageY+5+"px");
		$("#div_box").css("left", e.pageX+5+"px");
		$("#div_box").css("visibility", "visible");
	})
	} else {
		$("#container").mouseleave()(function(){
	$("#div_box").css("visibility", "hidden");
	})
	
	
	}
	
	
		
	
	
	
});




</script>




<style>
#container {
	width:800px;
	height:800px;
	outline:thin solid #06F;
}
#div_box {
	outline:thin solid #06F;
	color:#930;
	display:block;
	width:300px;
	height:300px;
	position:absolute;
	top: 100px;
	left: 100px;
	visibility:hidden;
	
	}
	
	#test:hover {
	outline:thin solid #666;
	color:#C60;	
	display:block;
	}

</style>
</head>

<body>
<div id="container">
<div id="div_box"><span></span></div>
</div>
</body>
</html>
